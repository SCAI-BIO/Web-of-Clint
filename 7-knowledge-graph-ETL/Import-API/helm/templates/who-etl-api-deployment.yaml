apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-who-etl-api-deployment
spec:
  selector:
    matchLabels:
      component: who-etl-api-service
      version: {{ .Chart.AppVersion }}
      deployment-id:  {{ .Release.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        component: who-etl-api-service
        version: {{ .Chart.AppVersion }}
        deployment-id:  {{ .Release.Name }}
    spec:
      containers:
        - name: api
          image: docker.arty.scai.fraunhofer.de/who-etl-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: K8S
              value: "true"
            - name: TS_USER
              value: {{ .Values.neo4j.username }}
            - name: TS_PWD
              value: {{ .Values.neo4j.password }}
        - name: neo4j
          image: neo4j:5.6.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: api
            - containerPort: 7474
              name: http
            - containerPort: 7687
              name: bolt
          env:
            - name: NEO4JLABS_PLUGINS
              value: '["apoc", "n10s"]'
            - name: NEO4J_AUTH
              value: {{ .Values.neo4j.username }}/{{ .Values.neo4j.password }}