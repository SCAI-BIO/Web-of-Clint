PROJECT: Academia
scaiview:
  api:
    domain: api.ewaa.scaiview.com
    version: latest  #fe1f9b63259b36a49f8d390c0cfb3ce529c51bf2 # first 7 digits of commit hash are used as docker ID, charts trim automatically to that
  infra:
    bikmi:
      - name: GRAPHSTORE_USERNAME
        value: "academia-scaiview"
      - name: GRAPHSTORE_PASSWORD
        value: "academia"
      - name: GRAPHSTORE_URL
        value: "http://graphstore.scai.fraunhofer.de/function"
      - name: GRAPHSTORE_TABLEID
        value: "pharmacome"
    broker:
      - name: SPRING_ARTEMIS_HOST
        value: "ewaa-scaiview-broker-service.bio"
      - name: SPRING_ARTEMIS_PORT
        value: "61616"
      - name: SPRING_ARTEMIS_PASSWORD
        valueFrom:
          secretKeyRef:
            name: ewaa-scaiview-broker-service-secret
            key:  artemis-password
      - name: SPRING_ARTEMIS_USER
        value: "artemis"
    mongo:
      - name: SPRING_DATA_MONGODB_HOST
        value: "ewaa-scaiview-mongodb-v2.bio"
      - name: SPRING_DATA_MONGODB_PORT
        value: "27017"
      - name: SPRING_DATA_MONGODB_USERNAME
        value: "root"
      - name: SPRING_DATA_MONGODB_AUTHENTICATION-DATABASE
        value: "admin"
      - name: SPRING_DATA_MONGODB_DATABASE
        value: "scaiview"
      - name: SPRING_DATA_MONGODB_PASSWORD
        valueFrom:
          secretKeyRef:
            name: ewaa-scaiview-mongodb-v2
            key: mongodb-root-password
    solr:
      - name: SOLR_ZKHOSTS
        value: "ewaa-scaiview-solr-v2-zookeeper-headless.bio:2181"
